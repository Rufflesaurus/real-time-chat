<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <a href="/index.html">Leave Room</a>

                <h2 class="room-title text-center"></h2>

                <ul class="messages list-group"></ul>

                <form id="message_form">
                    <div class="form-group">
                        <label for="message" class="label-control"></label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <input type="text" name="message" id="message" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/socket.io-1.3.7.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
