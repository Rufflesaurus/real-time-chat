<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid chat">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <a href="/index.html" class="btn btn-default btn-block">Leave Room</a>
                <div class="panel panel-primary">
                    <div class="panel-heading" id="accordion">
                        <h4 class="room-title text-center"></h4>
                    </div>
                    <div class="panel-body chat-body">
                        <ul class="messages list-group"></ul>
                    </div>
                    <div class="panel-footer">
                        <form id="message_form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="message" name="message" type="text" class="form-control" placeholder="Type your message here..." required/>
                                    <span class="input-group-btn">
                                        <input type="submit" class="btn btn-primary btn-block" value="Send Message">
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/socket.io-1.3.7.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
